name: CI/CD Pipeline

on:
  push:
    branches: [main, staging, dev]
  pull_request:
    branches: [main, staging, dev]
  workflow_dispatch:

env:
  NODE_ENV: production
  APP_NAME: Codex Users API

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run build

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run test

  deploy-production:
    needs: [build, test]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    environment:
      name: production
      url: https://codex.algofolks.com

    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"

            cd /opt/lampp/htdocs/codex
            git pull https://${{ secrets.GITHUB_TOKEN_READ }}@github.com/ankurkumarshahi/codex.git main
            npm ci
            npm run build
            pm2 reload codex-users-api --update-env


  rollback-production:
    needs: deploy-production
    if: ${{ needs.deploy-production.result == 'failure' }}
    runs-on: ubuntu-latest

    steps:
      - name: Rollback on EC2
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /opt/lampp/htdocs/codex
            git reset --hard HEAD~1
            npm ci
            npm run build
            pm2 reload codex-users-api --update-env

